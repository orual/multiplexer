[package]
name = "multiplexer"
description = "Abstraction for GPIO expanders"
keywords = ["i2c", "gpio-expander", "gpio", "pca", "pcf"]
categories = ["embedded", "no-std", "hardware-support"]

version = "0.1.0"

edition = "2021"

[features]
default = ["portable_atomic", "arc"]
std = []
portable_atomic = ["dep:critical-section", "heapless/portable-atomic", "heapless/portable-atomic-critical-section"]
arc = ["dep:rclite"]

[dependencies]
critical-section = { version = "1.1.2", optional = true}
embedded-hal = { version = "1.0.0" }
embedded-hal-async = { version = "1.0.0" }
embassy-futures = { version = "0.1" }
embassy-sync = { version = "0.6" }
heapless = { version = "0.8", git = "https://github.com/rust-embedded/heapless", default-features = false }
rclite = { version = "0.2", path = "../rclite", default-features = false, features = ["extra-platforms"], optional = true }

[dev-dependencies]
embedded-hal-mock = "0.11"
